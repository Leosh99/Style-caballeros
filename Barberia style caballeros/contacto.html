<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <div class="caja">
            <h1><img src="Imagenes/logo.png" alt="Logo Style caballeros"></h1>
            <nav>
                <ul>
                    <li><a href="index.html" >Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
    
        </div>
    </header>
    <main class="principal-contacto">
        <form>
            <label for="name">Nombre y apellido: </label>
            <input type="text" id="name" class="input-padron" required>
            
            <label for="e-mail">Correo electronico: </label>
            <input type="email" id="e-mail" class="input-padron" required placeholder="example@domino.com">
            
            <label for="phone">Telefono/celular: </label>
            <input type="tel" id="phone" class="input-padron" required placeholder="(xx) xxx xxx xxxx">
            
            <label for="mensaje">Mensaje: </label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
            
            <fieldset>

                <legend>¿Como le gustia ser contactado?</legend>
                
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>
                            
                <label for="radio-phone"><input type="radio" name="contacto" value="Telefono" id="radio-phone">Telefono</label>
                            
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>        

            </fieldset>

            <fieldset>

                <legend>¿En que horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de Nuestra Barbería Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
   <footer>
    <img src="Imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
    <p class="Copy">&copy Copyright Barbería Style caballeros 2022</p>
</footer>
</body>
</html>
